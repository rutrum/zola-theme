<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/styles.css" />
  <title>{{ config.title }}</title>
</head>

<body>
    <div class="absolute top-0 left-0">
        <p>{% block debug %}index.html{% endblock %}</p>
    </div>
    <!-- navbar -->
    <div class="bg-slate-800 flex-row m-2 rounded-xl max-w-3xl mx-auto">
        <div class="flex justify-between items-center w-full mx-auto max-w-prose h-16 text-slate-100">
            <a class="text-xl font-black tracking-wide" href="/">{{ config.title }}</a>
              <div>
                {% for nav in config.extra.navlink %}
                <a 
                  href="{{ nav.url }}"
                  class="font-bold px-4 py-2 h-10 hover:bg-red-400 rounded-xl"
                >{{ nav.name }}</a>
                {% endfor %}
              </div>
            </div>
        </div>
    </div>
  <section class="section">
    <div class="container mx-auto max-w-prose my-10">
      {# dont do this, not all pages want prose, like taxonomies #}
      <div class="prose">
      {% block content %} 
        {{ section.content | safe }}
      {% endblock %}
      </div>
    </div>
  </section>
</body>
</html>
