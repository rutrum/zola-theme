<div class="font-bold text-center w-full">Section Navigation</div>
{% set parent = get_section(path=page.ancestors | last) %}
<ul>
    {% for sibling in parent.pages %}
    {% if sibling == page %}
    <li class="ml-2 mt-2"><a href="{{ sibling.permalink | safe }}"><strong>{{ sibling.title | safe
                }}</strong></a>
    </li>
    {% else %}
    <li class="mt-2"><a href="{{ sibling.permalink | safe }}">{{ sibling.title | safe }}</a></li>
    {% endif %}
    {% endfor %}
</ul>
