{% extends "index.html" %}

{% block debug %}section.html{% endblock %}

{% block content %}
<div class="flex flex-row mx-auto justify-center items-start">
    <div class="bg-slate-100 p-5 m-2 rounded-t-lg prose w-full">
        <h1>{{section.title}}</h1>
        {{ section.content | safe }}
        <ul>
            {% for page in section.pages %}
            <li><a href="{{page.permalink}}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
